<!doctype html>
<html>
    {% extends "stories/base.html" %}
    {% block content %}

    <body>
    <div class="bg-img"></div>

    <script>

        $(function() {
            update();
        });
        
        stageid = 0;
        function update() {
            alert("test");
            $.ajax({
                url: '/ajax/story/0/1',
                dataType: 'json',
                success: function (data) {
                    document.getElementById('header').html(data.stage);
                    document.getElementById('story').html(data.story);
                }
            });
        }
        $('#next').click(function() {
            alert("test");
            stageid += 1;
            update();
        });

        function back()
        {
            stageid -= 1;
            update();
        }

            
    </script>

    <div id="main_text">
    <span>
    {% comment %} doing stages like this until I understand cookies. {% endcomment %}
        <button onclick='back'id='{{ stageid }}'class="grid-elem" type="button"> &lt; </button>
        <div class='grid-elem' id='middle'>
            <h1 id='header'> </h1>
            <h2 id= 'story'></h2>
        </div>
        <button id='next' class="grid-elem" type="button"> &gt; </button>
    </span>
    </div>

    {% endblock content %}
